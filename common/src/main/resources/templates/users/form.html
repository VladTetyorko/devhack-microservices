<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout(${pageTitle}, ~{::section})}">
<body>
<section>
    <div class="card">
        <div class="card-header">
            <h3 th:text="${user.id == null ? 'Create New User' : 'Edit User'}">User Form</h3>
        </div>
        <div class="card-body">
            <form th:action="@{/users}" th:object="${user}" method="post">
                <!-- Hidden ID field for editing -->
                <input type="hidden" th:field="*{id}"/>

                <!-- Name -->
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" th:field="*{name}" class="form-control" id="name"
                           placeholder="Enter your full name" required>
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}"
                         th:errors="*{name}">Name error
                    </div>
                </div>

                <!-- Email -->
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" th:field="*{email}" class="form-control" id="email"
                           placeholder="Enter your email address" required>
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}"
                         th:errors="*{email}">Email error
                    </div>
                </div>

                <!-- Password -->
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" th:field="*{password}" class="form-control" id="password"
                           placeholder="Enter your password" required>
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('password')}"
                         th:errors="*{password}">Password error
                    </div>
                </div>

                <!-- Submit Button -->
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <a th:href="@{/users}" class="btn btn-outline-secondary me-md-2">Cancel</a>
                    <button type="submit" class="btn btn-primary">Save User</button>
                </div>
            </form>
        </div>
    </div>
</section>
</body>
</html>
