<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout(${pageTitle}, ~{::section})}">
<body>
<section>
    <style>
        @import "/css/question-generator.css";
    </style>
    <div th:if="${error}" class="alert alert-danger fade-in" role="alert" th:text="${error}">
        Error message
    </div>

    <div th:if="${success}" class="alert alert-success fade-in" role="alert" th:text="${success}">
        Success message
    </div>

    <div class="row">
        <div class="col-lg-8">
            <div class="card mb-4 hover-shadow fade-in">
                <div class="card-header bg-primary text-white">
                    <h5 class="card-title mb-0">
                        <i class="fas fa-magic me-2"></i>AI Question Generator
                    </h5>
                </div>
                <div class="card-body">
                    <form th:action="@{/questions/generate/auto}" method="post" id="generateForm">
                        <div class="mb-4">
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-tag"></i></span>
                                <input type="text" class="form-control form-control-lg" id="tagName" name="tagName"
                                       required
                                       placeholder="Enter a technology or topic (e.g., Java, Spring, Microservices)">
                            </div>
                            <small class="text-muted mt-2">
                                <i class="fas fa-info-circle me-1"></i>Enter any technology, concept, or topic to
                                generate interview questions
                            </small>
                        </div>

                        <div class="d-flex justify-content-between align-items-center">
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" id="difficultyToggle" checked>
                                <label class="form-check-label" for="difficultyToggle">Easy Questions</label>
                            </div>

                            <div id="questionCount" class="badge bg-primary p-2 fs-6">
                                <i class="fas fa-list-ol me-1"></i>3 Questions
                            </div>
                        </div>

                        <div class="d-grid gap-2 mt-4">
                            <button type="submit" class="btn btn-primary btn-lg" id="generateBtn">
                                <i class="fas fa-bolt me-2"></i>Generate Questions
                                <span class="spinner-border spinner-border-sm d-none" id="loadingSpinner" role="status"
                                      aria-hidden="true"></span>
                            </button>

                            <div class="btn-group mt-2">
                                <a th:href="@{/questions/generate/multi}" class="btn btn-outline-info">
                                    <i class="fas fa-layer-group me-1"></i>Multiple Tags
                                </a>
                                <a th:href="@{/questions}" class="btn btn-outline-secondary">
                                    <i class="fas fa-arrow-left me-1"></i>Back to Questions
                                </a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="col-lg-4">
            <div class="card hover-shadow fade-in">
                <div class="card-header bg-secondary text-white">
                    <h5 class="card-title mb-0">
                        <i class="fas fa-tags me-2"></i>Popular Tags
                    </h5>
                </div>
                <div class="card-body">
                    <div class="d-flex flex-wrap gap-2">
                        <div th:each="tag : ${tags}" class="badge bg-light text-dark p-2 tag-badge">
                            <a th:href="@{'/questions/tag/' + ${tag.slug}}" class="text-decoration-none"
                               th:text="${tag.name}" th:data-tag="${tag.name}">Tag Name</a>
                        </div>
                    </div>
                    <div class="text-center mt-3">
                        <small class="text-muted">Click a tag to view questions or click below to use it</small>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="card p-4 text-center">
            <div class="loading-spinner mx-auto mb-3"></div>
            <h5>Generating Questions</h5>
            <p class="text-muted">AI is working its magic...</p>
        </div>
    </div>
</section>
</body>
</html>
