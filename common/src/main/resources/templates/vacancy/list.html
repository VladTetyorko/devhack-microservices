<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout(${pageTitle}, ~{::section})}">
<body>
<section>
    <!-- Search and Filter Bar -->
    <div class="card mb-4 fade-in">
        <div class="card-header bg-light">
            <h4 class="mb-0"><i class="fas fa-filter me-2"></i>Search & Filter</h4>
        </div>
        <div class="card-body">
            <form th:action="@{/vacancies/search}" method="get" class="row g-3">
                <div class="col-md-6">
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-search"></i></span>
                        <input type="text" name="keyword" class="form-control" placeholder="Search vacancies..."
                               th:value="${keyword}">
                        <button class="btn btn-success" type="submit">Search</button>
                    </div>
                </div>
                <div class="col-md-3">
                    <select name="status" class="form-select" aria-label="Filter by status"
                            onchange="this.form.submit()">
                        <option value="" selected>All Statuses</option>
                        <option value="OPEN" th:selected="${status == 'OPEN'}">
                            <i class="fas fa-door-open text-success"></i> Open
                        </option>
                        <option value="CLOSED" th:selected="${status == 'CLOSED'}">
                            <i class="fas fa-door-closed text-secondary"></i> Closed
                        </option>
                        <option value="EXPIRED" th:selected="${status == 'EXPIRED'}">
                            <i class="fas fa-calendar-times text-danger"></i> Expired
                        </option>
                    </select>
                </div>
                <div class="col-md-3 d-flex gap-2">
                    <a th:href="@{/vacancies/new}" class="btn btn-success flex-grow-1">
                        <i class="fas fa-plus me-2"></i>Add New Vacancy
                    </a>
                </div>
            </form>
        </div>
    </div>

    <!-- Vacancies List -->
    <div class="row" th:if="${not #lists.isEmpty(vacancies)}">
        <div class="col-12">
            <div class="card fade-in">
                <div class="card-header bg-light">
                    <div class="d-flex justify-content-between align-items-center">
                        <h4 class="mb-0"><i class="fas fa-briefcase me-2"></i>Job Vacancies</h4>
                        <span class="badge bg-success" th:text="${vacancies.size()} + ' total'">0 total</span>
                    </div>
                </div>
                <div class="list-group list-group-flush">
                    <div th:each="vacancy, vacancyStat : ${vacancies}"
                         class="list-group-item list-group-item-action fade-in"
                         th:style="'animation-delay: ' + ${vacancyStat.index * 0.1} + 's'">
                        <div class="d-flex w-100 justify-content-between">
                            <h5 class="mb-1">
                                <i class="fas fa-building text-secondary me-2"></i>
                                <a th:href="@{/vacancies/{id}(id=${vacancy.id})}"
                                   th:text="${vacancy.companyName} + ' - ' + ${vacancy.position}"
                                   class="text-decoration-none">Company - Position</a>
                            </h5>
                            <div>
                                <span class="badge bg-light text-dark">
                                    <i class="fas fa-calendar-alt text-secondary me-1"></i>
                                    <span th:text="${#temporals.format(vacancy.createdAt, 'yyyy-MM-dd')}">Created Date</span>
                                </span>
                            </div>
                        </div>
                        <div class="mb-2">
                            <span class="badge"
                                  th:classappend="${
                                    vacancy.status.name() == 'OPEN' ? 'bg-success' : 
                                    (vacancy.status.name() == 'APPLIED' ? 'bg-primary' : 
                                    (vacancy.status.name() == 'CLOSED' ? 'bg-secondary' : 
                                    'bg-danger'))
                                  }">
                                <i th:class="${
                                    vacancy.status.name() == 'OPEN' ? 'fas fa-door-open me-1' : 
                                    (vacancy.status.name() == 'APPLIED' ? 'fas fa-paper-plane me-1' : 
                                    (vacancy.status.name() == 'CLOSED' ? 'fas fa-door-closed me-1' : 
=                                    'fas fa-calendar-times me-1'))
                                  }"></i>
                                <span th:text="${vacancy.status.displayName}">Status</span>
                            </span>
                            <span class="badge bg-light text-dark ms-2" th:if="${vacancy.responseCount > 0}">
                                <i class="fas fa-reply-all text-primary me-1"></i>
                                <span th:text="${vacancy.responseCount} + ' responses'">0 responses</span>
                            </span>
                        </div>
                        <p class="mb-2">
                            <i class="fas fa-code text-info me-1"></i>
                            <strong>Technologies:</strong>
                            <span th:text="${vacancy.technologies}">Technologies</span>
                        </p>
                        <div class="d-flex justify-content-between align-items-center mt-2">
                            <div>
                                <span th:if="${vacancy.source != null}" class="badge bg-light text-dark me-2">
                                    <i class="fas fa-globe text-primary me-1"></i>
                                    <span th:text="${vacancy.source}">Source</span>
                                </span>
                                <span th:if="${vacancy.remoteAllowed}" class="badge bg-light text-dark me-2">
                                    <i class="fas fa-home text-success me-1"></i>
                                    <span>Remote</span>
                                </span>
                                <span th:if="${vacancy.deadline != null}" class="badge bg-light text-dark">
                                    <i class="fas fa-clock text-warning me-1"></i>
                                    <span th:text="${#temporals.format(vacancy.deadline, 'yyyy-MM-dd')}">Deadline</span>
                                </span>
                            </div>
                            <div>
                                <a th:href="@{/vacancies/{id}(id=${vacancy.id})}"
                                   class="btn btn-sm btn-outline-info me-1">
                                    <i class="fas fa-eye me-1"></i> View
                                </a>
                                <a th:href="@{/vacancies/{id}/edit(id=${vacancy.id})}"
                                   class="btn btn-sm btn-outline-warning me-1">
                                    <i class="fas fa-edit me-1"></i> Edit
                                </a>
                                <a th:href="@{/vacancies/{id}/delete(id=${vacancy.id})}"
                                   class="btn btn-sm btn-outline-danger"
                                   onclick="return confirm('Are you sure you want to delete this vacancy?')">
                                    <i class="fas fa-trash-alt me-1"></i> Delete
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Pagination -->
    <div class="d-flex justify-content-center mt-4" th:if="${totalPages > 0}">
        <nav aria-label="Page navigation">
            <ul class="pagination">
                <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                    <a class="page-link"
                       th:href="@{/vacancies(page=0, size=${size}, keyword=${keyword}, status=${status})}"
                       aria-label="First">
                        <span aria-hidden="true">&laquo;&laquo;</span>
                    </a>
                </li>
                <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                    <a class="page-link"
                       th:href="@{/vacancies(page=${currentPage - 1}, size=${size}, keyword=${keyword}, status=${status})}"
                       aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>
                <li class="page-item" th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
                    th:classappend="${currentPage == i} ? 'active'">
                    <a class="page-link"
                       th:href="@{/vacancies(page=${i}, size=${size}, keyword=${keyword}, status=${status})}"
                       th:text="${i + 1}"></a>
                </li>
                <li class="page-item" th:classappend="${currentPage == totalPages - 1} ? 'disabled'">
                    <a class="page-link"
                       th:href="@{/vacancies(page=${currentPage + 1}, size=${size}, keyword=${keyword}, status=${status})}"
                       aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                </li>
                <li class="page-item" th:classappend="${currentPage == totalPages - 1} ? 'disabled'">
                    <a class="page-link"
                       th:href="@{/vacancies(page=${totalPages - 1}, size=${size}, keyword=${keyword}, status=${status})}"
                       aria-label="Last">
                        <span aria-hidden="true">&raquo;&raquo;</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>

    <!-- Empty State -->
    <div class="text-center py-5 fade-in" th:if="${#lists.isEmpty(vacancies)}">
        <div class="mb-4">
            <i class="fas fa-briefcase fa-4x text-muted"></i>
        </div>
        <h3>No Vacancies Found</h3>
        <p class="lead text-muted">You haven't added any job vacancies yet.</p>
        <a th:href="@{/vacancies/new}" class="btn btn-success">
            <i class="fas fa-plus me-2"></i>Add Your First Vacancy
        </a>
    </div>
</section>
</body>
</html>
