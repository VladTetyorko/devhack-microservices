<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout(${pageTitle}, ~{::section})}">
<body>
<section>
    <div class="card mb-4 fade-in">
        <div class="card-header bg-light">
            <h4 class="mb-0">
                <i class="fas fa-briefcase me-2"></i>
                <span th:text="${vacancy.id == null ? 'Add New Vacancy' : 'Edit Vacancy'}">Vacancy Form</span>
            </h4>
        </div>
        <div class="card-body">
            <form th:action="@{/vacancies}" method="post" th:object="${vacancy}">
                <input type="hidden" th:field="*{id}"/>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="companyName" class="form-label">Company Name <span
                                class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="companyName" th:field="*{companyName}" required>
                    </div>
                    <div class="col-md-6">
                        <label for="position" class="form-label">Position <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="position" th:field="*{position}" required>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-12">
                        <label for="technologies" class="form-label">Technologies</label>
                        <input type="text" class="form-control" id="technologies" th:field="*{technologies}"
                               placeholder="Java, Spring, React, etc.">
                        <div class="form-text">Separate technologies with commas</div>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="source" class="form-label">Source</label>
                        <input type="text" class="form-control" id="source" th:field="*{source}"
                               placeholder="LinkedIn, Company Website, etc.">
                    </div>
                    <div class="col-md-6">
                        <label for="url" class="form-label">URL</label>
                        <input type="url" class="form-control" id="url" th:field="*{url}"
                               placeholder="https://example.com/job">
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="contactPerson" class="form-label">Contact Person</label>
                        <input type="text" class="form-control" id="contactPerson" th:field="*{contactPerson}">
                    </div>
                    <div class="col-md-6">
                        <label for="contactEmail" class="form-label">Contact Email</label>
                        <input type="email" class="form-control" id="contactEmail" th:field="*{contactEmail}">
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="status" class="form-label">Status</label>
                        <select class="form-select" id="status" th:field="*{status}">
                            <option th:each="statusOption : ${T(com.vladte.devhack.entities.VacancyStatus).values()}"
                                    th:value="${statusOption}"
                                    th:text="${statusOption.displayName}">Status
                            </option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="openAt" class="form-label">Applied Date</label>
                        <input type="date" class="form-control" id="openAt"
                               th:field="*{openAt}"
                               th:value="${vacancy.openAt != null ? #temporals.format(vacancy.openAt, 'yyyy-MM-dd') : ''}">
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="deadline" class="form-label">Deadline</label>
                        <input type="date" class="form-control" id="deadline"
                               th:field="*{deadline}"
                               th:value="${vacancy.deadline != null ? #temporals.format(vacancy.deadline, 'yyyy-MM-dd') : ''}">
                    </div>
                    <div class="col-md-6">
                        <div class="form-check mt-4">
                            <input class="form-check-input" type="checkbox" id="remoteAllowed"
                                   th:field="*{remoteAllowed}">
                            <label class="form-check-label" for="remoteAllowed">
                                Remote Work Allowed
                            </label>
                        </div>
                    </div>
                </div>

                <div class="d-flex justify-content-between mt-4">
                    <a th:href="@{/vacancies}" class="btn btn-secondary">
                        <i class="fas fa-arrow-left me-2"></i>Back to List
                    </a>
                    <button type="submit" class="btn btn-success">
                        <i class="fas fa-save me-2"></i>Save Vacancy
                    </button>
                </div>
            </form>
        </div>
    </div>
</section>
</body>
</html>
