<div class="container">
    <div class="page-header d-flex justify-content-between align-items-center">
        <h2>All Vacancies</h2>
        <button class="btn btn-primary" (click)="navigateToMyResponses()">
            <i class="bi bi-reply me-2"></i>My Responses
        </button>
    </div>

    <!-- Filters toolbar -->
    <div class="filters card p-3 mb-3">
        <div class="row g-2 align-items-center">
            <div class="col-md-8">
                <input #searchBox type="text" class="form-control"
                       placeholder="Search by company, position, or technologies..." [value]="searchTerm"
                       (input)="onSearchChange(searchBox.value)"/>
            </div>
            <div class="col-md-4 d-flex justify-content-md-end align-items-center">
                <div class="form-check form-switch">
                    <input #remoteChk class="form-check-input" type="checkbox" id="remoteOnly" [checked]="remoteOnly"
                           (change)="onRemoteToggle(remoteChk.checked)">
                    <label class="form-check-label ms-2" for="remoteOnly">Remote only</label>
                </div>
            </div>
        </div>
    </div>

    <div *ngIf="isLoading" class="text-center py-5">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <div *ngIf="error" class="alert alert-danger">
        {{ error }}
        <button type="button" class="btn-close float-end" (click)="error = ''"></button>
    </div>

    <div *ngIf="!isLoading && filteredVacancies.length === 0" class="alert alert-info">
        No vacancies match your filters.
    </div>

    <div class="row" *ngIf="!isLoading && filteredVacancies.length > 0">
        <div class="col-md-6 col-lg-4 mb-4" *ngFor="let vacancy of filteredVacancies">
            <div class="card h-100">
                <div class="card-body d-flex flex-column">
                    <div class="d-flex justify-content-between align-items-start mb-2">
                        <div>
                            <h5 class="card-title mb-0">{{ vacancy.position }}</h5>
                            <h6 class="card-subtitle text-muted">{{ vacancy.companyName }}</h6>
                        </div>
                        <span class="badge" [ngClass]="vacancy.remoteAllowed ? 'bg-success' : 'bg-secondary'">
                            {{ vacancy.remoteAllowed ? 'Remote' : 'On-site' }}
                        </span>
                    </div>

                    <div class="mb-2" *ngIf="vacancy.technologies">
                        <i class="bi bi-code-slash me-2 text-muted"></i>
                        <ng-container *ngFor="let tech of (vacancy.technologies || '').split(',')">
                            <span *ngIf="tech.trim()"
                                  class="badge bg-light text-dark border me-1 mb-1">{{ tech.trim() }}</span>
                        </ng-container>
                    </div>

                    <div class="mt-auto d-flex justify-content-between align-items-center">
                        <small class="text-muted">
                            <i class="bi bi-calendar me-1"></i>{{ vacancy.createdAt | localDateTime:'short' }}
                            <span *ngIf="vacancy.responseCount !== undefined" class="ms-2">
                                <i class="bi bi-chat-dots me-1"></i>{{ vacancy.responseCount }}
                            </span>
                        </small>
                        <div class="btn-group">
                            <button class="btn btn-sm btn-outline-primary" (click)="viewDetail(vacancy.id!)">
                                <i class="bi bi-eye me-1"></i>View
                            </button>
                            <button class="btn btn-sm btn-outline-secondary" (click)="editVacancy(vacancy.id!)">
                                <i class="bi bi-pencil-square me-1"></i>Edit
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
