<div class="container">
    <div class="page-header d-flex justify-content-between align-items-center">
        <h2>Users</h2>
        <button class="btn btn-primary" (click)="createNew()">
            <i class="bi bi-plus-circle me-1"></i> Register New User
        </button>
    </div>

    <div *ngIf="isLoading" class="text-center py-5">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <div *ngIf="error" class="alert alert-danger">
        {{ error }}
        <button type="button" class="btn-close float-end" (click)="error = ''"></button>
    </div>

    <div *ngIf="!isLoading && users.length === 0" class="alert alert-info">
        No users found.
    </div>

    <div *ngIf="!isLoading && users.length > 0" class="table-responsive">
        <table class="table table-striped table-hover">
            <thead class="table-light">
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Roles</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let user of users" (click)="viewDetail(user.id!)" style="cursor: pointer;">
                <td>{{ user.name }}</td>
                <td>{{ user.email }}</td>
                <td>
            <span *ngFor="let role of user.roles; let last = last" class="badge bg-secondary me-1">
              {{ role }}{{ !last ? '' : '' }}
            </span>
                </td>
                <td>
                    <button class="btn btn-sm btn-info me-1" (click)="viewDetail(user.id!); $event.stopPropagation()">
                        <i class="bi bi-eye"></i> View
                    </button>
                    <button class="btn btn-sm btn-danger" (click)="deleteUser(user.id!, $event)">
                        <i class="bi bi-trash"></i> Delete
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
