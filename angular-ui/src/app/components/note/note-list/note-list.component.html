<div class="container">
    <div class="page-header">
        <h2>My Notes</h2>
    </div>

    <div *ngIf="isLoading" class="text-center py-5">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <div *ngIf="error" class="alert alert-danger">
        {{ error }}
        <button type="button" class="btn-close float-end" (click)="error = ''"></button>
    </div>

    <div *ngIf="!isLoading && notes.length === 0" class="alert alert-info">
        You don't have any notes yet.
    </div>

    <div class="row" *ngIf="!isLoading && notes.length > 0">
        <div class="col-md-6 col-lg-4 mb-4" *ngFor="let note of notes">
            <div class="card h-100">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h5 class="card-title mb-0">Note</h5>
                    <span class="badge bg-secondary">{{ note.createdAt | date:'short' }}</span>
                </div>
                <div class="card-body">
                    <p class="card-text">{{ note.content }}</p>
                    <div *ngIf="note.linkedQuestionId" class="mt-3">
                        <strong>Linked Question:</strong>
                        <a [routerLink]="['/notes/question', note.linkedQuestionId]"
                           class="ms-2 badge bg-info text-decoration-none">
                            View Question Notes
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
