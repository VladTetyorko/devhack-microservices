<div class="container">
    <div class="page-header">
        <h2>Vacancy Response Details</h2>
    </div>

    <div *ngIf="isLoading" class="text-center py-5">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <div *ngIf="error" class="alert alert-danger">
        {{ error }}
        <button type="button" class="btn-close float-end" (click)="error = ''"></button>
    </div>

    <div class="card" *ngIf="!isLoading && response">
        <div class="card-header d-flex justify-content-between align-items-center">
            <h5 class="mb-0">Response for Vacancy: {{ response.vacancyId }}</h5>
            <span class="badge" [ngClass]="getStatusClass(response.status || '')">
        {{ response.status }}
      </span>
        </div>
        <div class="card-body">
            <div class="mb-4">
                <h6 class="text-muted mb-2">Your Response:</h6>
                <div class="p-3 bg-light rounded">
                    <p class="mb-0">{{ response.responseText }}</p>
                </div>
            </div>

            <div class="d-flex justify-content-between mt-4">
                <button class="btn btn-secondary" (click)="goBack()">
                    <i class="bi bi-arrow-left"></i> Back to List
                </button>
            </div>
        </div>
        <div class="card-footer text-muted" *ngIf="response.createdAt">
            <small>Applied on: {{ response.createdAt | date:'medium' }}</small>
            <small *ngIf="response.updatedAt" class="ms-3">Last
                updated: {{ response.updatedAt | date:'medium' }}</small>
        </div>
    </div>
</div>
