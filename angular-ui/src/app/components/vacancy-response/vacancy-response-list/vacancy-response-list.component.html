<div class="container">
    <div class="page-header">
        <h2>My Vacancy Responses</h2>
    </div>

    <div *ngIf="isLoading" class="text-center py-5">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <div *ngIf="error" class="alert alert-danger">
        {{ error }}
        <button type="button" class="btn-close float-end" (click)="error = ''"></button>
    </div>

    <div *ngIf="!isLoading && responses.length === 0" class="alert alert-info">
        You haven't applied to any vacancies yet.
    </div>

    <div class="table-responsive" *ngIf="!isLoading && responses.length > 0">
        <table class="table table-striped table-hover">
            <thead class="table-light">
            <tr>
                <th>Vacancy</th>
                <th>Status</th>
                <th>Response Date</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let response of responses" (click)="viewDetail(response.id!)" style="cursor: pointer;">
                <td>{{ response.vacancyId }}</td>
                <td>
            <span [ngClass]="{
              'badge bg-success': response.status === 'ACCEPTED',
              'badge bg-danger': response.status === 'REJECTED',
              'badge bg-warning text-dark': response.status === 'PENDING'
            }">
              {{ response.status }}
            </span>
                </td>
                <td>{{ response.createdAt | date:'medium' }}</td>
                <td>
                    <button class="btn btn-sm btn-info" (click)="viewDetail(response.id!); $event.stopPropagation()">
                        <i class="bi bi-eye"></i> View
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
