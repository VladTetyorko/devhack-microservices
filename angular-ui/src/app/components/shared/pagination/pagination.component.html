<div class="d-flex justify-content-between align-items-center mt-3" *ngIf="page && page.totalElements > 0">
  <!-- Page size selector -->
  <div class="d-flex align-items-center">
    <label for="pageSize" class="form-label me-2 mb-0">Items per page:</label>
    <select id="pageSize" class="form-select form-select-sm" style="width: auto;" 
            [value]="page.size" (change)="onSizeChange(+$any($event.target).value)">
      <option *ngFor="let size of pageSizeOptions" [value]="size">{{size}}</option>
    </select>
  </div>

  <!-- Page info -->
  <div class="text-muted">
    Showing {{getDisplayedRange()}} of {{page.totalElements}} entries
  </div>

  <!-- Pagination controls -->
  <nav aria-label="Page navigation" *ngIf="page.totalPages > 1">
    <ul class="pagination pagination-sm mb-0">
      <!-- First page -->
      <li class="page-item" [class.disabled]="page.first">
        <button class="page-link" (click)="goToFirstPage()" [disabled]="page.first" 
                aria-label="First page">
          <i class="fas fa-angle-double-left"></i>
        </button>
      </li>

      <!-- Previous page -->
      <li class="page-item" [class.disabled]="page.first">
        <button class="page-link" (click)="goToPreviousPage()" [disabled]="page.first" 
                aria-label="Previous page">
          <i class="fas fa-angle-left"></i>
        </button>
      </li>

      <!-- Page numbers -->
      <li class="page-item" *ngFor="let pageNum of visiblePages" 
          [class.active]="pageNum === page.number">
        <button class="page-link" (click)="onPageClick(pageNum)" 
                [attr.aria-label]="'Page ' + (pageNum + 1)">
          {{pageNum + 1}}
        </button>
      </li>

      <!-- Next page -->
      <li class="page-item" [class.disabled]="page.last">
        <button class="page-link" (click)="goToNextPage()" [disabled]="page.last" 
                aria-label="Next page">
          <i class="fas fa-angle-right"></i>
        </button>
      </li>

      <!-- Last page -->
      <li class="page-item" [class.disabled]="page.last">
        <button class="page-link" (click)="goToLastPage()" [disabled]="page.last" 
                aria-label="Last page">
          <i class="fas fa-angle-double-right"></i>
        </button>
      </li>
    </ul>
  </nav>
</div>

<!-- No data message -->
<div class="text-center text-muted mt-3" *ngIf="page && page.totalElements === 0">
  <i class="fas fa-inbox fa-2x mb-2"></i>
  <p>No items found</p>
</div>
