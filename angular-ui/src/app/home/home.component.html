<div class="jumbotron p-5 rounded bg-light">
  <h1 class="display-4">Welcome to DevHack</h1>
  <p class="lead">This is a simple application showing authentication with Angular and REST API.</p>
  <hr class="my-4">

  <div *ngIf="isAuthenticated; else notLoggedIn">
    <p>You are currently logged in.</p>
    <p>Start exploring the application features!</p>
  </div>

  <ng-template #notLoggedIn>
    <p>You are not logged in. Please log in to access all features.</p>
    <a class="btn btn-primary btn-lg" routerLink="/login" role="button">Login Now</a>
  </ng-template>
</div>
